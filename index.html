<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <!-- ~~ bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="headerTodo">
        <h2>To-Do List</h2>
        <span>
          <img src="./assets/icons/bell/icons8_bell_480px.png" alt="" />
        </span>
      </div>
      <div class="inputSreach">
        <input placeholder="Sreach" type="search" name="" id="" />
      </div>
      <div class="status">
        <button class="statusBTN all">All</button>
        <button id="activeTask" class="statusBTN active">Active</button>
        <button id="campletedTask" class="statusBTN campleted">Campleted</button>
      </div>
      <div class="addTodo">
        <div class="InputAddTodoList">
          <input placeholder="Add a new task" type="text" />
        </div>
        <div class="addNewTask">
          <span class="iconAddNewTask"> + </span>
        </div>
      </div>
      <div class="containerList">
        <ul>
      
        </ul>
        
      </div>
    </section>
    <!-- ~~ alert for blank input -->
    <section class="alert">
      <div class="contentALR">
        <p class="textAlert">Please add a task:</p>
        <div class="example">
          <h1>For example:</h1>
          <input type="text" class="inputAlert" />
        </div>
        <button class="close1">Close</button>
      </div>
    </section>
    <!-- ~  showing active or completed -->
    <section class="SactiveCompleted">
      <!--@ container showin active or completed -->  
      <div class="conSAOC">
        <h2 style="text-align: center; border-bottom: 1px solid black;">showing active or completed task</h2>
         <ul class="containerTask">

         </ul>
         <div>
          <!-- colose bottom active or completed -->
          <button class="closeBTNac">Close</button>
         </div>
      </div>
    </section>

    <script src="./js/index.umd.js"></script>
    
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
