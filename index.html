<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <section class="container">
       <div class="headerTodo">
        <h2>To-Do List</h2>
        <span> 
            <img src="./assets/icons/bell/icons8_bell_480px.png" alt="">
        </span>
       </div>
       <div class="inputSreach">
        <input placeholder="Sreach" type="search" name="" id="">
       </div>
       <div class="status">
        <button class="statusBTN all">All</button>
        <button class="statusBTN  active">Active</button>
        <button class="statusBTN campleted">Campleted</button>
       </div>
       <div class="addTodo">
        <div class="InputAddTodoList">
            <input placeholder="Add a new task" type="text">
        </div>
        <div class="addNewTask">
            <span class="iconAddNewTask">
                +
            </span>
        </div>
       </div>
       <div class="containerList">
        <ul>
            <li>
                <div class="check"></div>
                <h3>call mom</h3>
            </li>
        </ul>
       </div>
    </section>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
